<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Login System</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #1f2937;
            --input-bg: white;
            --input-border: #e5e7eb;
            --error-color: #dc2626;
            --container-bg: white;
            --container-shadow: rgba(0, 0, 0, 0.1);
            --heading-color: #1f2937;
            --label-color: #4b5563;
            --link-color: #6366f1;
            --logo-color: #6366f1;
        }

        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f3f4f6;
            --input-bg: #374151;
            --input-border: #4b5563;
            --error-color: #ef4444;
            --container-bg: #111827;
            --container-shadow: rgba(0, 0, 0, 0.25);
            --heading-color: #f3f4f6;
            --label-color: #9ca3af;
            --link-color: #818cf8;
            --logo-color: #818cf8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .page-container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            height: 650px;
            margin: 2rem;
            animation: fadeInUp 0.8s ease-out;
            background: var(--container-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--container-shadow);
        }

        .illustration-side {
            flex: 1;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .cube-illustration {
            width: 200px;
            height: 200px;
            animation: rotateIn 1s ease-out;
        }

        .reset-side {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            margin-bottom: 2rem;
            color: var(--logo-color);
            font-weight: bold;
            font-size: 1.5rem;
        }

        h2 {
            color: var(--heading-color);
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }

        p {
            color: var(--label-color);
            margin-bottom: 2rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--label-color);
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4f46e5;
        }

        .error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--label-color);
            font-size: 0.875rem;
        }

        .login-link a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                height: auto;
            }

            .illustration-side {
                padding: 2rem;
            }

            .cube-illustration {
                width: 150px;
                height: 150px;
            }

            .reset-side {
                padding: 2rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="theme-toggle" style="position: fixed; top: 1rem; right: 1rem; cursor: pointer;">
        <svg id="themeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
    </div>
    <div class="page-container">
        <div class="illustration-side">
            <svg class="cube-illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FCD34D" d="M100 20L40 50v100l60 30 60-30V50L100 20zm0 10l50 25v85l-50 25-50-25V55l50-25z"/>
                <path fill="#FCD34D" opacity="0.7" d="M100 30v85l50 25V55l-50-25z"/>
                <path fill="#FCD34D" opacity="0.5" d="M50 55v85l50 25V80L50 55z"/>
            </svg>
        </div>

        <div class="reset-side">
            <div class="logo">alna7as</div>
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
            <form id="resetForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div id="emailError" class="error"></div>
                </div>
                <div id="generalError" class="error"></div>
                <button type="submit">Send Reset Instructions</button>
                <div class="login-link">
                    Remember your password? <a href="index.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = document.getElementById('themeIcon');
        
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            } else {
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
            }
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', toggleTheme);

        function validateForm(event) {
            event.preventDefault();
            
            // Reset errors
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            
            const email = document.getElementById('email').value.trim();
            let isValid = true;

            // Email validation
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Send reset password request to backend
                fetch('api/reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Password reset instructions have been sent to your email.');
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('generalError').textContent = data.message || 'Failed to send reset instructions';
                        document.getElementById('generalError').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Reset password error:', error);
                    document.getElementById('generalError').textContent = 'An error occurred. Please try again.';
                    document.getElementById('generalError').style.display = 'block';
                });
            }

            return false;
        }
    </script>
</body>
</html>
